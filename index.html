<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History of Internet Website Home Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<!-- Nav Bar Code -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">History of the Internet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Team Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Page</a>
            </li>
            <!-- Dropdown Menu -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"

                    Project Files
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Invention</a>
                    <a class="dropdown-item" href="#">Browser Wars</a>
                    <a class="dropdown-item" href="#">Internet Search</a>
                    <a class="dropdown-item" href="#">Dot Com Bubble</a>
                    <a class="dropdown-item" href="#">People</a>
                    <a class="dropdown-item" href="#">History of the Internet</a>
                </div>
            </li>
        </ul>

<!-- Formatting Container for Carousel -->
<div class="container-sm">
    <div class="row">
        <div class="col-sm8">

            <!-- Image Carousel -->
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <!-- Carousel Images -->
                    <div class="carousel-item active">
                        <img src="images/pexels-markus-spiske-1089438.jpg" class="d-block w-100" alt="binary">
                    </div>
                    <div class="carousel-item">
                        <img src="images/pexels-panumas-nikhomkhai-1148820.jpg" class="d-block w-100" alt="servers">
                    </div>
                    <div class="carousel-item">
                        <img src="images/pexels-pixabay-159304.jpg" class="d-block w-100" alt="wires">
                    </div>
                </div>

                <!-- Carousel Buttons -->
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>
        </div>
    </div>
</div>
<!-- JavaScript For Home Page -->
<script language="JavaScript" type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- Carousel -->
<script language="JavaScript" type="text/javascript">
    $(document).ready(function () {
        $('.carousel').carousel({
            interval: 3000
        })
    });
</script>
